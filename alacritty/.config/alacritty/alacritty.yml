env:
  TERM: xterm-256color

font:
  size: 12
  # offset: 
    # x: 1
    # y: 2
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic


shell:
  program: /usr/bin/fish
  args:
    - -l
    - -i
    - -c
    - "/usr/bin/tmux attach -t index || /usr/bin/tmux"

window:
  option_as_alt: Both
  # Window padding (changes require restart)
  #
  # Blank space added around the window in pixels. This padding is not scaled by
  # DPI and the specified value is always added at both opposing sides.
  padding:
    x: 6 
    y: 6 

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true 

  # Window decorations
  decorations: Full 
  #
  # Startup Mode (changes require restart)
  #
  # Values for `startup_mode`:
  #   - Windowed
  #   - Maximized
  #   - Fullscreen
  #
  # Values for `startup_mode` (macOS only):
  #   - SimpleFullscreen
  startup_mode: Windowed 

  # Background opacity
  opacity: 0.9 

# Colors (Mellow)
colors:
  # Default colors
  primary:
    background: "#161617"
    foreground: "#c9c7cd"

  # Cursor colors
  cursor:
    text: "#c9c7cd"
    cursor: "#757581"

  # Normal colors
  normal:
    black: "#27272a"
    red: "#f5a191"
    green: "#90b99f"
    yellow: "#e6b99d"
    blue: "#aca1cf"
    magenta: "#e29eca"
    cyan: "#ea83a5"
    white: "#c1c0d4"

  # Bright colors
  bright:
    black: "#353539"
    red: "#ffae9f"
    green: "#9dc6ac"
    yellow: "#f0c5a9"
    blue: "#b9aeda"
    magenta: "#ecaad6"
    cyan: "#f591b2"
    white: "#cac9dd"
